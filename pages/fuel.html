<!-- Content start -->
<main>
  <div class="container-calculator my-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 mt-2 mb-5">
          <div class="calculator">
            <h3 class="mb-3">Калькулятор</h3>
            <div class="container">
              <hr />
            </div>
            <p>Расход топлива</p>
            <input
              type="text"
              class="mb-3"
              placeholder="л/100 км"
              id="expenses"
              style="width: 80%; padding-left: 10px"
            />
            <p>Расстояние</p>
            <input
              type="text"
              class="mb-3"
              placeholder="км"
              id="distance"
              style="width: 80%; padding-left: 10px"
            />
            <p>Стоимость топлива</p>
            <input
              type="text"
              class="mb-3"
              placeholder="руб/л"
              id="price"
              style="width: 80%; padding-left: 10px"
            />
            <h3 class="my-3">Итого <span id="result-distance"></span></h3>
            <div class="container">
              <hr />
            </div>
            <p>Расход топлива</p>
            <input
              type="text"
              class="mb-3"
              placeholder="—"
              id="result-fuel"
              style="width: 80%; padding-left: 10px"
            />
            <p>Стоимость</p>
            <input
              type="text"
              class="mb-3"
              placeholder="—"
              id="result"
              style="width: 80%; padding-left: 10px"
            />
            <div class="mt-3">
              <button onclick="calc()">Получить ответ</button>
            </div>
          </div>
        </div>
        <div class="col-md-8 mt-2">
          <div class="container-fuel">
            <div class="container-fluid">
              <h2>
                <i class="fa-solid fa-gas-pump fuel-icon"></i> Виды топлива
              </h2>
              <p>Лучшее топливо для вашего транспорта!</p>
              <div class="row">
                <div class="col-md-6 my-2">
                  <div class="fuel-main fuel-95" onclick="calcVal(50.49)">
                    <p class="fuel-num">95</p>
                    <p>50.49 ₽</p>
                  </div>
                </div>
                <div class="col-md-6 my-2">
                  <div class="fuel-main fuel-95G" onclick="calcVal(51.62)">
                    <p class="fuel-num">95</p>
                    <p>51.62 ₽</p>
                    <p class="fuel-num"><i class="fa-solid fa-g"></i></p>
                  </div>
                </div>
                <div class="col-md-6 my-2">
                  <div class="fuel-main fuel-100G" onclick="calcVal(58.99)">
                    <p class="fuel-num">100</p>
                    <p>58.99 ₽</p>
                    <p class="fuel-num"><i class="fa-solid fa-g"></i></p>
                  </div>
                </div>
                <div class="col-md-6 my-2">
                  <div class="fuel-main fuel-92" onclick="calcVal(45.69)">
                    <p class="fuel-num">92</p>
                    <p>45.69 ₽</p>
                  </div>
                </div>
                <div class="col-md-6 my-2">
                  <div class="fuel-main fuel-dt" onclick="calcVal(53.92)">
                    <p class="fuel-num">ДТ</p>
                    <p>53.92 ₽</p>
                  </div>
                </div>
                <div class="col-md-6 my-2">
                  <div class="fuel-main fuel-gas" onclick="calcVal(22.99)">
                    <p class="fuel-num">ГАЗ</p>
                    <p>22.99 ₽</p>
                    <p class="fuel-num">
                      <i class="fa-solid fa-fire-flame-simple"></i>
                    </p>
                  </div>
                </div>
                <div class="col-md-6 my-2">
                  <div class="fuel-main fuel-kpg" onclick="calcVal(22.39)">
                    <p class="fuel-num">КПГ</p>
                    <p>22.39 ₽</p>
                  </div>
                </div>
                <div class="col-md-6 my-2">
                  <div class="fuel-main fuel-el" onclick="calcVal(20.39)">
                    <p class="fuel-num">ЭЛ</p>
                    <p>20.39 ₽</p>
                    <p class="fuel-num">
                      <i class="fa-solid fa-bolt"></i>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- Content end -->
